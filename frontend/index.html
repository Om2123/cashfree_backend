<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninex Group - Secure Payment</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 32px;
        }

        .logo span {
            color: #667eea;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .payment-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }

        .loading {
            color: #667eea;
            margin: 20px 0;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>NINEX <span>GROUP</span></h1>
        </div>

        <h2>Complete Your Payment</h2>

        <div id="content">
            <div class="loading">
                <p>‚è≥ Loading payment details...</p>
            </div>
        </div>

        <div class="footer">
            <p>Powered by <strong>Cashfree</strong></p>
            <p>&copy; 2025 Ninex Group. All rights reserved.</p>
        </div>
    </div>

    <script>
        // ‚úÖ Configuration
        const BACKEND_URL = 'https://api.ninex-group.com';
        const CASHFREE_MODE = 'production'; // Change to 'production' for live

        document.addEventListener('DOMContentLoaded', async () => {
            const contentDiv = document.getElementById('content');

            // ‚úÖ Get payment_session_id from URL
            const urlParams = new URLSearchParams(window.location.search);
            const paymentSessionId = urlParams.get('payment_session_id');
            const orderId = urlParams.get('order_id');

            console.log('üîç Payment Session ID:', paymentSessionId);
            console.log('üîç Order ID:', orderId);

            // ‚úÖ Validate payment_session_id
            if (!paymentSessionId) {
                showError('Payment session ID not found in URL. Please use a valid payment link.');
                return;
            }

            try {
                // ‚úÖ Fetch order details (optional - for displaying info)
                let orderAmount = '---';
                let orderIdDisplay = orderId || '---';

                if (orderId) {
                    try {
                        const response = await fetch(`${BACKEND_URL}/api/payments/merchant/simple/verify-payment`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ order_id: orderId })
                        });

                        const data = await response.json();
                        if (data.success) {
                            orderAmount = `‚Çπ${data.order_amount}`;
                            orderIdDisplay = data.order_id;
                        }
                    } catch (error) {
                        console.log('Could not fetch order details:', error.message);
                    }
                }

                // ‚úÖ Show payment details and button
                contentDiv.innerHTML = `
                    <div class="payment-details">
                        <div class="detail-row">
                            <span><strong>Amount:</strong></span>
                            <span id="amount">${orderAmount}</span>
                        </div>
                        <div class="detail-row">
                            <span><strong>Order ID:</strong></span>
                            <span id="order-id">${orderIdDisplay}</span>
                        </div>
                    </div>
                    <button class="btn" id="pay-btn">Pay Now</button>
                `;

                // ‚úÖ Handle payment button click
                document.getElementById('pay-btn').addEventListener('click', async () => {
                    const payBtn = document.getElementById('pay-btn');
                    
                    try {
                        payBtn.disabled = true;
                        payBtn.textContent = '‚è≥ Opening payment gateway...';

                        console.log('üí≥ Initializing Cashfree with mode:', CASHFREE_MODE);

                        // ‚úÖ Initialize Cashfree SDK
                        const cashfree = Cashfree({
                            mode: CASHFREE_MODE
                        });

                        // ‚úÖ Open checkout
                        const checkoutOptions = {
                            paymentSessionId: paymentSessionId,
                            redirectTarget: "_modal" // Opens in same tab
                        };

                        console.log('üöÄ Opening checkout...');
                        
                        cashfree.checkout(checkoutOptions).then((result) => {
                            if (result.error) {
                                console.error('‚ùå Payment Error:', result.error);
                                showError('Payment failed: ' + result.error.message);
                                payBtn.disabled = false;
                                payBtn.textContent = 'Pay Now';
                            }
                            
                            if (result.redirect) {
                                console.log("‚úÖ Redirecting to payment gateway...");
                            }
                        });

                    } catch (error) {
                        console.error('‚ùå Checkout Error:', error);
                        showError('Failed to initialize payment: ' + error.message);
                        payBtn.disabled = false;
                        payBtn.textContent = 'Pay Now';
                    }
                });

            } catch (error) {
                console.error('‚ùå Error:', error);
                showError('Failed to load payment page: ' + error.message);
            }
        });

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <strong>‚ùå Error</strong>
                    <p>${message}</p>
                </div>
                <button class="btn" onclick="window.location.reload()">
                    Try Again
                </button>
            `;
        }
    </script>
</body>
</html>
